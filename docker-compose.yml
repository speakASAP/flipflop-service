      - .env
    ports:
      - "127.0.0.1:${API_GATEWAY_PORT:-3001}:${API_GATEWAY_PORT:-3001}"
    depends_on:
      - user-service
      - product-service
      - order-service
      - cart-service
      - warehouse-service
      - supplier-service
    volumes:
      - ./logs:/app/logs
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${API_GATEWAY_PORT:-3001}
    networks:
      - default
      - nginx-network
    healthcheck:
