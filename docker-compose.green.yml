services:
  frontend:
    build:
      context: .
      dockerfile: ./services/frontend/Dockerfile
    container_name: e-commerce-frontend-green
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - ${FRONTEND_PORT:-3500}:3000
    depends_on:
      - api-gateway
    volumes:
      - /srv/storagebox/statex/docker-volumes/e-commerce/logs:/app/logs
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - NEXT_PUBLIC_API_URL=${API_URL:-http://localhost:3011}
    networks:
      - nginx-network
    deploy:
      resources:
        limits:
          memory: 100M
          cpus: '0.5'
        reservations:
          memory: 50M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 10s
      timeout: 10s
      retries: 2

  api-gateway:
    build:
      context: .
      dockerfile: ./services/api-gateway/Dockerfile
    container_name: e-commerce-api-gateway-green
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - ${API_GATEWAY_PORT:-3511}:3011
    depends_on:
      - cart-service
    volumes:
      - /srv/storagebox/statex/docker-volumes/e-commerce/logs:/app/logs
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3011
      - DB_HOST=${DB_HOST:-db-server-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-dbadmin}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-ecommerce}
    networks:
      - nginx-network
    deploy:
      resources:
        limits:
          memory: 130M
          cpus: '0.5'
        reservations:
          memory: 50M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3011/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 10s
      timeout: 10s
      retries: 2

